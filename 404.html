    <script>
        (function () {
            const body = document.body;

            for (const node of [...body.childNodes]) {
                if (
                    node.nodeType === Node.TEXT_NODE &&
                    node.textContent.trim().startsWith('---')
                ) {
                    node.remove();
                    break;
                }
            }
        })();
    </script>
