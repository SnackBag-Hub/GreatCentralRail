<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Great Central Rail</title>
    <link rel="stylesheet" href="./style.css" />

    <!--OpenGraphProtocol-->
    <meta content="Great Central Rail" property="og:title"/>
    <meta content="Rebuilding the passenger rail network to be even greater." property="og:description"/>
    <meta property="og:image" content=""/>
    <meta content=#6c112f data-react-helmet="true" name="theme-color"/>

    <script src="./script.js"></script>
</head>
<body>
    <header>
        <div id="logo-div">
            <img id="logo-img" src="assets/logo.png" alt="logo">
            <p id="logo-title" >Great Central Rail</p>
        </div>

        <div id="nav-section">
            <div id="nav-news" class="nav-item">News</div>
            <div id="nav-projects" class="nav-item">Projects</div>
            <div id="nav-operators" class="nav-item">Operators</div>
            <div id="nav-planning" class="nav-item">Planning</div>
        </div>
    </header>

    <div id="banner">
        <img id="banner-img" src="assets/banner.png" alt="main">
        <div id="banner-overlay">
            <div id="banner-content">
                <img id="banner-logo" src="assets/logo.png" alt="logo">
                <div id="banner-text">
                    <p id="banner-title">Great Central Rail</p>
                    <p id="banner-subtitle">Rebuilding the passenger rail network to be even greater.</p>
                </div>
            </div>
        </div>
    </div>

    <main>

    </main>
</body>
</html>
