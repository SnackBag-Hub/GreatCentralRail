<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Great Central Rail</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" type="image/png" href="assets/logos/logo.png">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!--OpenGraphProtocol-->
    <meta content="Great Central Rail" property="og:title"/>
    <meta content="Rebuilding the passenger rail network to be even greater." property="og:description"/>
    <meta property="og:image" content="./assets/previews/main.jpg"/>
    <meta content=#6c112f data-react-helmet="true" name="theme-color"/>

    <script src="common.js"></script>
</head>
<body>
    <div id="banner">
        <img id="banner-img" src="assets/logos/banner.png" alt="main">
        <div id="banner-overlay">
            <div id="banner-content">
                <img id="banner-logo" src="assets/logos/logo.png" alt="logo">
                <div id="banner-text">
                    <p id="banner-title">Great Central Rail</p>
                    <p id="banner-subtitle">Rebuilding the passenger rail network to be even greater.</p>
                </div>
            </div>
        </div>
    </div>

    <main>
        <img id="map" src="assets/map.png" alt="map">
        <div id="articles"></div>
    </main>

    <script src="news/news.js" data-limit="1"></script>
</body>
</html>
